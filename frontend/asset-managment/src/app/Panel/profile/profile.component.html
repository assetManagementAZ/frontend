<as-header></as-header>
<div class="buttons"></div>

<div class="message-container" *ngIf="showMessage">
  <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
<div>
  <form class="form" [formGroup]="passForm" (ngSubmit)="onSubmitPass()">
    <div class="container1">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="old_password ">رمز عبور قبلی </label>
            <input
              type="text"
              id="old_password"
              class="form-control"
              formControlName="old_password"
              placeholder="اجباری"
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="new_password">رمز عبور جدید </label>
            <input
              type="text"
              id="new_password"
              class="form-control"
              formControlName="new_password"
              placeholder="حداقل 8 رقم "
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="repeated_new_password">تکرار رمز عبور جدید </label>
            <input
              type="text"
              id="repeated_new_password"
              class="form-control"
              formControlName="repeated_new_password"
              placeholder="اجباری"
            />
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        style="margin: 40px 0 40px 46%"
      >
        ویرایش
      </button>
    </div>
  </form>
</div>
