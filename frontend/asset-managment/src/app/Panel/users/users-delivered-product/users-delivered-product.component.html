<as-header></as-header>
<div class="address">
  <a routerLink="/panel">صفحه اصلی </a>
  <span>&nbsp;/&nbsp;</span>
  <a> تحت اختیار</a>
  <span>&nbsp;/&nbsp;</span>
  <a routerLink="/usersDelivery"> کالا ها </a>
</div>
<div class="mat-elevation-z8" *ngIf="showDeliveryTable">
  <!-- <mat-form-field>
    <mat-label>فیلتر</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="فنی" #input />
  </mat-form-field> -->
  <table
    mat-table
    [dataSource]="deliveryDataSource"
    matSort
    [dir]="'rtl'"
    class="full-width-table"
  >
    <!-- deliveredgoodsid Column -->
    <ng-container matColumnDef="deliveredgoodsid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>کد کالا</th>
      <td mat-cell *matCellDef="let row">{{ row.deliveredgoodsid }}</td>
    </ng-container>

    <!-- deliveredgoodsserial Column -->
    <ng-container matColumnDef="deliveredgoodsserial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>شماره سریال</th>
      <td mat-cell *matCellDef="let row">{{ row.deliveredgoodsserial }}</td>
    </ng-container>

    <!-- gooodsgroupname  Column -->
    <ng-container matColumnDef="gooodsgroupname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>دسته کالا</th>
      <td mat-cell *matCellDef="let row">
        {{ row.goodsid.gooodsgroupid.gooodsgroupname }}
      </td>
    </ng-container>
    <!-- building  Column -->
    <ng-container matColumnDef="building">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ساختمان</th>
      <td mat-cell *matCellDef="let row">
        {{ row.buildingid.buildingname }}
      </td>
    </ng-container>
    <!-- area  Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>حوزه</th>
      <td mat-cell *matCellDef="let row">
        {{ row.areaid.areaname }}
      </td>
    </ng-container>
    <ng-container matColumnDef="goods">
      <th mat-header-cell *matHeaderCellDef>کالا</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-info" (click)="viewGoods(row.deliveredgoodsid)">
          مشاهده
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="ticket">
      <th mat-header-cell *matHeaderCellDef>تیکت</th>
      <td mat-cell *matCellDef="let row">
        <button
          [disabled]="row.isAbortion"
          class="btn btn-info"
          (click)="
            Ticket(
              undefined,
              undefined,
              row.deliveredgoodsid,
              row.goodsid.goodsname
            )
          "
        >
          ثبت
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of buildings"
  ></mat-paginator>
</div>
