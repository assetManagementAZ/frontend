<div class="dialog-container">
  <div class="dialog-header">
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="dialog-content mat-elevation-z8">
    <table
      mat-table
      [dataSource]="reportDataSource"
      matSort
      [dir]="'rtl'"
      class="full-width-table"
    >
      <ng-container matColumnDef="abortionid">
        <th mat-header-cell *matHeaderCellDef>کد اسقاط</th>
        <td mat-cell *matCellDef="let row">{{ row?.abortionid }}</td>
      </ng-container>

      <ng-container matColumnDef="ticketid">
        <th mat-header-cell *matHeaderCellDef>کد تیکت</th>
        <td mat-cell *matCellDef="let row">
          {{ row?.ticketid }}
        </td>
      </ng-container>
      <ng-container matColumnDef="goods">
        <th mat-header-cell *matHeaderCellDef>کالا اسقاطی</th>
        <td mat-cell *matCellDef="let row">
          {{ row?.deliveredgoodsid }} {{ "  " }}
          {{ row?.computerpropertynumber }}
        </td>
      </ng-container>
      <ng-container matColumnDef="abortioncreatetime">
        <th mat-header-cell *matHeaderCellDef>تاریخ اسقاط</th>
        <td mat-cell *matCellDef="let row">
          {{ row?.abortioncreatetime }}
        </td>
      </ng-container>
      <!-- <ng-container matColumnDef="abortionupdatetime">
        <th mat-header-cell *matHeaderCellDef>تاریخ ویرایش اسقاط</th>
        <td mat-cell *matCellDef="let row">
          {{ row?.abortionupdatetime }}
        </td>
      </ng-container> -->
      <!-- Delete button column  -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>حذف</th>
        <td mat-cell *matCellDef="let row">
          <button
            class="btn btn-danger"
            style="width: 76px"
            (click)="
              deleteAbortion(row?.computerpropertynumber, row?.deliveredgoodsid)
            "
          >
            حذف
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of buildings"
    ></mat-paginator>
  </div>
</div>
