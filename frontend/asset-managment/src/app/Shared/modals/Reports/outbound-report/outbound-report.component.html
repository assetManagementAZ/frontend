<div class="dialog-container">
  <div class="dialog-header">
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="dialog-content mat-elevation-z8">
    <table
      mat-table
      [dataSource]="reportDataSource"
      matSort
      [dir]="'rtl'"
      class="full-width-table"
    >
      <ng-container matColumnDef="outbounddocumentserial">
        <th mat-header-cell *matHeaderCellDef>شماره سریال سند</th>
        <td mat-cell *matCellDef="let row">{{ row.outbounddocumentserial }}</td>
      </ng-container>

      <ng-container matColumnDef="ticketid">
        <th mat-header-cell *matHeaderCellDef>کد تیکت</th>
        <td mat-cell *matCellDef="let row">
          {{ row.ticketid.ticketid }}
        </td>
      </ng-container>
      <ng-container matColumnDef="deliveredgoodsid">
        <th mat-header-cell *matHeaderCellDef>کالا</th>
        <td mat-cell *matCellDef="let row">
          {{ row.deliveredgoodsid.deliveredgoodsserial }}
        </td>
      </ng-container>
      <ng-container matColumnDef="outbounddocumentdonetime">
        <th mat-header-cell *matHeaderCellDef>تاریخ ثبت سند</th>
        <td mat-cell *matCellDef="let row">
          {{ convertDate(row.outbounddocumentdonetime) }}
        </td>
      </ng-container>
      <!-- Delete button column  -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>حذف</th>
        <td mat-cell *matCellDef="let row">
          <button
            class="btn btn-danger"
            style="width: 76px"
            (click)="deleteOutbound(row.outbounddocumentserial)"
          >
            حذف
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of buildings"
    ></mat-paginator>
  </div>
</div>
